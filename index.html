<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div id="root">
        <img :src="image" alt="">
        <form action="">
            <input type="text" v-model.trim='task'>
            <button type='button' @click='aggiungi()'>Add</button>
        </form>
        <h2 id='titolo_lista'> <strong>Todo list</strong> </h2>
        <ul>
            <li v-for="(task, index) in tasks"> {{ task }}
                <i class="fas fa-times-circle" @click='elimina(index)'></i>
            </ul>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
